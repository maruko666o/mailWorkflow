<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Feature Set</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background: white;
            width: 40%;
            height: 40%;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: relative;
        }
        .popup.nameGenerator {
            width: 60%;
            height: 30%;
        }
        .popup.otp, .popup.makers {
            width: 90%;
            height: 90%;
        }
        .popup.saveCopied {
            width: 48%;
            height: auto;
        }
        .popup button {
            display: block;
            margin-bottom: 10px;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .popup-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .popup-buttons button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-buttons button:hover {
            background-color: #218838;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
    </style>
    <script>
        let usedFirstNames = [];
        let usedLastNames = [];

        function openPopup(type) {
            if (type === 'nameGenerator') {
                document.querySelector('.popup-overlay.nameGenerator').style.display = 'flex';
            } else if (type === 'otp') {
                document.querySelector('.popup-overlay.otp').style.display = 'flex';
            } else if (type === 'makers') {
                document.querySelector('.popup-overlay.makers').style.display = 'flex';
            } else if (type === 'saveCopied') {
                document.querySelector('.popup-overlay.saveCopied').style.display = 'flex';
            }

            document.querySelector('.popup-buttons').style.display = 'none';
        }

        function closePopup(event, type) {
            const popupOverlay = document.querySelector(`.popup-overlay.${type}`);
            if (event.target === popupOverlay) {
                popupOverlay.style.display = 'none';
            }
            document.querySelector('.popup-buttons').style.display = 'flex';
        }

        function generateName() {
const firstNames = [
    "Aelithar", "Baldrith", "Cyrandor", "Velorith", "Thalowen", "Eryndale", "Lyronar", "Zerathyn", "Kaldris", "Myrathen", 
    "Valdrien", "Fenloran", "Thrymallis", "Zylphar", "Elvior", "Drakenwyn", "Shaltheris", "Vyndelle", "Norviel", "Klyorath", 
    "Feyvarin", "Talenyth", "Lomathor", "Xantherion", "Galvaris", "Orenthil", "Wyrithal", "Fandrion", "Isalor", "Grithalyn", 
    "Sylwen", "Maldrian", "Aerivor", "Kyvelan", "Orynthar", "Zephyros", "Tylveran", "Darvenith", "Vrylon", "Lanthyris",

    "Elryndor", "Thalvanor", "Noryth", "Jaldoris", "Ryvalis", "Fenloris", "Grathar", "Sorynthal", "Wynvelis", "Zyranth", 
    "Haltharion", "Tyraniel", "Zalven", "Lotharic", "Malvyr", "Kelvyr", "Galvyris", "Moradith", "Tryanil", "Voryn", 
    "Kyralith", "Sylvior", "Pryndell", "Vorthar", "Mytharion", "Zynlith", "Lorath", "Kelthor", "Falnor", "Orynviel", 
    "Trysalor", "Valtheris", "Fenwyn", "Lorynthal", "Kyandril", "Zephyral", "Wyranith", "Sylvryth", "Talandris", "Norven", 
    "Thalynor", "Vandris", "Joryl", "Gralvyn", "Erynor", "Krynthal", "Valdrion", "Lorynthar", "Orynvor", "Xaldrin", 
    "Galrynn", "Maldryth", "Sylvenar", "Veltharion", "Tharvenor", "Falrynn", "Jorven", "Keldrin", "Erymnor", "Thryden", 
    "Zyvarin", "Norwyn", "Pryvalis", "Wyraneth", "Lorvalis", "Kyntheris", "Fenrynn", "Talvryn", "Myndralis", "Xorven", 
    "Naldryn", "Ryvanor", "Sylvandor", "Velkyn", "Zarindor", "Lyntheris", "Galvandril", "Valnor", "Thalvyn", "Kaldoris"
];

const lastNames = [
    "Xicoténcatl", "Acalán", "Tlahuilcalli", "Itzqueyotl", "Coyotl", "Tecuani", "Mazatlán", "Tzompaxtli", "Nahuatl", "Quetzalli",
    "Tlachinolli", "Axochitl", "Tequihuatl", "Cihuatl", "Chicome", "Tochihuitl", "Mictlán", "Tlacolotl", "Tepoztli", "Ahuitzotl", 
    "Ixtlilxochitl", "Amecatl", "Zitlalpopoca", "Coatl", "Ehecatl", "Tonantzin", "Xolotl", "Tlahuizcalpantecuhtli", "Huehuecoyotl", "Atlaca",

    "Huexotzinco", "Itzamatul", "Tequihuatl", "Tlilpotonqui", "Zumpango", "Ahuitzotl", "Tlatelolco", "Tlapilcalli", "Itzintli", "Xochimilco", 
    "Chalchiuapan", "Huehuetoca", "Acapatzingo", "Tezoyuca", "Tepeyollotl", "Cuitlahuac", "Tenoch", "Cuetlaxochitl", "Tizoc", "Mecatl", 
    "Tliltik", "Ziltik", "Tezcatlipoca", "Tototl", "Atl", "Texcoco", "Chicahua", "Tlazohkamati", "Yacaxihuitl", "Tlilacatl", 
    "Acuecueyotl", "Mixtecatl", "Tzompantli", "Huejotzingo", "Tlatelpa", "Malinalco", "Cacalotl", "Coatepec", "Quilaztli", "Xocoyotl",

];

            // Filter out used names
            const availableFirstNames = firstNames.filter(name => !usedFirstNames.includes(name));
            const availableLastNames = lastNames.filter(name => !usedLastNames.includes(name));

            if (availableFirstNames.length === 0 || availableLastNames.length === 0) {
                document.getElementById('generatedName').innerText = "No longer can generate";
                document.getElementById('copyButton').style.display = 'none';
                return;
            }

            const firstName = availableFirstNames[Math.floor(Math.random() * availableFirstNames.length)];
            const lastName = availableLastNames[Math.floor(Math.random() * availableLastNames.length)];

            // Mark these names as used
            usedFirstNames.push(firstName);
            usedLastNames.push(lastName);

            const generatedName = `${firstName}.${lastName}`;

            document.getElementById('generatedName').innerText = generatedName;
            document.getElementById('copyButton').style.display = 'inline-block';
        }

        function copyToClipboard() {
            const textToCopy = document.getElementById('generatedName').innerText;
            navigator.clipboard.writeText(textToCopy).then(() => {
                alert("Copied: " + textToCopy);
            }).catch(err => {
                console.error("Failed to copy text: ", err);
            });
        }

        function saveCopiedText() {
            const textToSave = document.getElementById('copiedText').value;
            const blob = new Blob([textToSave], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'copied_text.txt';
            link.click();
        }

        function pasteText() {
            navigator.clipboard.readText().then(text => {
                const currentText = document.getElementById('copiedText').value;
                document.getElementById('copiedText').value = currentText + "\n" + text;
            }).catch(err => {
                console.error("Failed to paste text: ", err);
            });
        }
    </script>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://generator.email/"></iframe>
    </div>

    <!-- Popup for Name Generator -->
    <div class="popup-overlay nameGenerator" onclick="closePopup(event, 'nameGenerator')">
        <div class="popup nameGenerator">
            <button onclick="generateName()">Generate Name</button>
            <div id="generatedName" style="font-size: 20px; margin-bottom: 10px;">FirstName.LastName</div>
            <button id="copyButton" style="display:none;" onclick="copyToClipboard()">Copy Generated Name</button>
        </div>
    </div>

    <!-- Popup for OTP Website -->
    <div class="popup-overlay otp" onclick="closePopup(event, 'otp')">
        <div class="popup otp">
            <iframe src="https://otp.hothothot.workers.dev/" width="100%" height="100%"></iframe>
        </div>
    </div>

    <!-- Popup for Makers Website -->
    <div class="popup-overlay makers" onclick="closePopup(event, 'makers')">
        <div class="popup makers">
            <iframe src="https://makers4.hothothot.workers.dev" width="100%" height="100%"></iframe>
        </div>
    </div>

    <!-- Popup for Save Copied Text -->
    <div class="popup-overlay saveCopied" onclick="closePopup(event, 'saveCopied')">
        <div class="popup saveCopied">
            <textarea id="copiedText" placeholder="Paste your copied text here"></textarea>
            <button onclick="pasteText()">Paste Text</button>
            <button onclick="saveCopiedText()">Save as Text File</button>
        </div>
    </div>

    <!-- Floating Buttons -->
    <div class="popup-buttons">
        <button onclick="openPopup('nameGenerator')">Name Generator</button>
        <button onclick="openPopup('otp')">OTP Website</button>
        <button onclick="openPopup('makers')">Makers Website</button>
        <button onclick="openPopup('saveCopied')">Save Copied Text</button>
    </div>
</body>
</html>
