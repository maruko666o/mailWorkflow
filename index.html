    <title>Complete Feature Set</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .iframe-container {
            width: 100%;
            height: 100vh;
            border: none;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup {
            background: white;
            width: 60%;
            height: auto;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            position: relative;
        }
        .popup h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .popup textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .popup button {
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .popup button:hover {
            background-color: #0056b3;
        }
        .popup-buttons {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .popup-buttons button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .popup-buttons button:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function openPopup(type) {
            const overlay = document.querySelector(`.popup-overlay.${type}`);
            overlay.style.display = 'flex';
            document.querySelector('.popup-buttons').style.display = 'none';
        }

        function closePopup(event, type) {
            const overlay = document.querySelector(`.popup-overlay.${type}`);
            if (event.target === overlay) {
                overlay.style.display = 'none';
                document.querySelector('.popup-buttons').style.display = 'flex';
            }
        }

        function pasteEmail() {
            navigator.clipboard.readText().then((text) => {
                const emailContainer = document.getElementById('emailContainer');
                emailContainer.value += text.trim() + '\n';
            }).catch((err) => {
                alert("Failed to paste. Please allow clipboard access.");
                console.error(err);
            });
        }

        function processEmails() {
            const emailContainer = document.getElementById('emailContainer');
            const emails = emailContainer.value.trim().split('\n');

            if (emails.length === 0 || emails[0].trim() === '') {
                alert("Please paste at least one email.");
                return;
            }

            const recentEmail = emails[emails.length - 1].trim();

            if (recentEmail.includes('@')) {
                const [username, domain] = recentEmail.split('@');
                const url = `https://generator.email/${domain}/${username}`;
                document.getElementById('result').innerHTML = `<a href="${url}" target="_blank">${url}</a>`;
                window.open(url, '_blank');
                window.location.href = 'https://makers4.hothothot.workers.dev'; // Redirecting to the desired URL
                saveEmailsToFile(emails);
            } else {
                alert("The most recent email is invalid. Please check your input.");
            }
        }

        function saveEmailsToFile(emails) {
            const blob = new Blob([emails.join('\n')], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'emails.txt';
            link.click();
            URL.revokeObjectURL(link.href);
        }

        const usedFirstNames = [];
        const usedLastNames = [];

        function generateName() {
            const availableFirstNames = firstNames.filter(name => !usedFirstNames.includes(name));
            const availableLastNames = lastNames.filter(name => !usedLastNames.includes(name));

            if (availableFirstNames.length === 0 || availableLastNames.length === 0) {
                document.getElementById('generatedName').innerText = "No longer can generate";
                document.getElementById('copyButton').style.display = 'none';
                return;
            }

            const firstName = availableFirstNames[Math.floor(Math.random() * availableFirstNames.length)];
            const lastName = availableLastNames[Math.floor(Math.random() * availableLastNames.length)];

            // Mark these names as used
            usedFirstNames.push(firstName);
            usedLastNames.push(lastName);

            const generatedName = `${firstName}.${lastName}`;

            document.getElementById('generatedName').innerText = generatedName;
            document.getElementById('copyButton').style.display = 'inline-block';
        }

        function copyGeneratedName() {
            const generatedName = document.getElementById('generatedName').innerText;
            navigator.clipboard.writeText(generatedName).then(() => {
                alert('Name copied to clipboard!');
            });
        }

<body>
    <!-- Main Interface -->
    <div class="iframe-container">
        <iframe src="https://generator.email"></iframe>
    </div>

    <!-- Popup Overlay for Email Generator -->
    <div class="popup-overlay emailGenerator" onclick="closePopup(event, 'emailGenerator')">
        <div class="popup">
            <h1>Email to URL Generator</h1>
            <label for="email">Paste emails here (one per line):</label>
            <textarea id="emailContainer" placeholder="Paste emails here..."></textarea>
            <div style="margin-top: 10px;">
                <button onclick="pasteEmail()">Paste</button>
                <button onclick="processEmails()">See Inbox</button>
            </div>
            <p id="result"></p>
        </div>
    </div>

    <!-- Popup Overlay for Name Generator -->
    <div class="popup-overlay nameGenerator" onclick="closePopup(event, 'nameGenerator')">
        <div class="popup">
            <h1>Generated Name</h1>
            <p id="generatedName">Click the button to generate a name.</p>
            <button onclick="generateName()">Generate Name</button>
            <button id="copyButton" onclick="copyGeneratedName()" style="display:none;">Copy Name</button>
        </div>
    </div>

    <!-- Popup Buttons -->
    <div class="popup-buttons">
        <button onclick="openPopup('emailGenerator')">Save your Emails</button>
        <button onclick="openPopup('nameGenerator')">Open Name Generator</button>
    </div>
</body>
